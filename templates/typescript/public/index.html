<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web site created using edelweiss-cli" />
    <!-- Config for Windows 10. -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Manifest of PWA. -->
    <link rel="manifest" href="manifest.json" />

    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/android-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    />

    <!-- 
      You can create any directories in `public` and place static
      assets and import them directly in html. For example styles, fonts etc.
      Do not forget to add it to worker manifest in rollup.config.mjs,
      if you use PWA.
    -->
    <!-- <link rel="stylesheet" href="styles/index.css" /> -->

    <!-- 
      Do not delete this line. 
      It will be created automatically if in any js file will be css import.
    -->
    <link rel="stylesheet" href="build/index.css" />

    <title>Edelweiss SPA</title>
  </head>
  <body>
    <!-- Root of site. -->
    <div id="app"></div>
    <!-- Entry point of your scripts (modules). -->
    <script src="build/index.js"></script>
  </body>
</html>
